<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <meta charset="utf-8">
</head>
<body>
    <h1>
        <py-script>
        import sys

    while True:
        try:
            x = int(input("x = "))
            if x <= 0:
                raise ValueError
        except ValueError:
            print("Please enter a valid, positive number")
            pass
        else:
            print("\U0001f36a"*x)
            sys.exit()
        </py-script>
    </h1>
</body>
</html>
